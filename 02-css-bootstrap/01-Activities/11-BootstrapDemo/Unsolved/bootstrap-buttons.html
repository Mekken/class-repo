<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body>

  <!-- Regular Buttons -->
  <h1>Here is a non fancy button</h1>
  <button type="button" class="btn btn-primary">Boring Button</button>
  <button type="button" class="btn btn-secondary">Boring Button</button>

  <button type="button" class="btn btn-danger">Danger Zone</button>

  <h1>Check out my Business Cards!</h1>
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://i.imgur.com/0izyaxr.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">He just wasn't ready</h5>
      <p class="card-text">A Meme for the ages</p>
      <a href="#_blank" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://i.imgur.com/pSFSIIv.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/JikTvD4.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://i.imgur.com/AHRYACa.jpg" alt="Third slide">
    </div>
  </div>
</body>

</html>
